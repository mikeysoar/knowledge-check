<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Check</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <H3>View High Score:</H3>
        <ul id="high-score"></ul>
        <p id="countdown">Timer:</p>
    </header>
  
    <div class="container" id="instructions">
        <h2>Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions
            within the time limit. <br/>Keep in mind that incorrect
            answers will penalize your score/time by 
            ten seconds!</p>
        <button id="start">Start Quiz</button>
    </div>
    <div id="challenge">
        <h3 id="questions"></h3>
        <button id="option-1" data-value="1"></button>
        <button id="option-2" data-value="2"></button>
        <button id="option-3" data-value="3"></button>
        <button id="option-4" data-value="4"></button>
    <p id="answer"></p>
    </div>
    <div id="results">
        <h3 id="score">Score</h3>
        <label> Enter User initials</label>
        <input id="user-initials">
        <button id="save">Save your score!</button>
    </div>


    <footer>
        <h5> Michael Warner &#x1F600; </h5>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
